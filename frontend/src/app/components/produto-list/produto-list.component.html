<div class="container">
  <h1>Lista de Produtos</h1>

  <button class="btn btn-primary mb-3" routerLink="/produtos/novo">Novo Produto</button>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Disponível</th>
        <th>Ações</th>
      </tr>
    </thead>\
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco | currency:'BRL' }}</td>
        <td>{{ produto.quantidadeEstoque }}</td>
        <td>{{ produto.disponivel ? 'Sim' : 'Não' }}</td>
        <td>
          <button class="btn btn-sm btn-info" [routerLink]="['/produtos/editar', produto.id]">Editar</button>
          <button class="btn btn-sm btn-danger ml-2" (click)="excluir(produto.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
